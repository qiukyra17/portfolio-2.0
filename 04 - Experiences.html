<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="css\global.css">
    <link rel="stylesheet" href="css\experience.css">
    <link rel="stylesheet" href="css\smallerScreen.css">

    <title>Experiences</title>
</head>

<body class="experiencePage">
    <section>
        <div id="smallMainMenu">
            <a href="01 - AboutMe.html">
                <div class="smallIcon" id="aboutMe">
                    <img src="resources/About Me.png" alt="About Me">
                </div>
                <div class="smallIconName" id="aboutMe">
                    <p>About Me</p>
                </div>
            </a>

            <a href="02 - Education.html">
                <div class="smallIcon" id="education">
                    <img src="resources\Edu.png" alt="Education" href="AboutMe.html">
                </div>
                <div class="smallIconName" id="education">
                    <p>Education</p>
                </div>
            </a>

            <a href="03 - TechnicalStack.html">
                <div class="smallIcon" id="technicalStack">
                    <img src="resources/Tech.png" alt="Technical Stacks">
                </div>
                <div class="smallIconName" id="technicalStack">
                    <p>Technical Stacks</p>
                </div>
            </a>

            <a href="05 - Projects.html">
                <div class="smallIcon" id="projects">
                    <img src="resources/Projects.png" alt="Projects">
                </div>
                <div class="smallIconName" id="projects">
                    <p>Projects</p>
                </div>
            </a>

            <a href="06 - ContactMe.html">
                <div class="smallIcon" id="contactMe">
                    <img src="resources\Contact Me.png" alt="Contact Me">
                </div>
                <div class="smallIconName" id="contactMe">
                    <p>Contact Me</p>
                </div>
            </a>
        </div>
    </section>

    <section class="chat">
        <div class="window">
            <div class="windowBar">
                <a class="min" href="00 - Home.html"></a>
                <a class="close" href="00 - Home.html"><span class="material-symbols-outlined">
                        close
                    </span></a>
            </div>

            <div class="chatWindow">
                <p class="chatBubbleQuestion">Where have you worked?</p>
                <p class="chatBubbleResponse">
                    I have worked in the tech industry and the retail industry? Which would you like to see?
                </p>

                <div id="techExperience"></div>
                <div id="retailExperience"></div>
            </div>

            <div class="respondBox" id="experienceRespondBox">
                <p class="chatBubbleRespondQuestion" id="tech" onclick="createExperience('tech')">Tech</p>
                <p class="chatBubbleRespondQuestion" id="retail" onclick="createExperience('retail')">Retail</p>
            </div>
        </div>
    </section>
    <script src="ChatAnswer.js"></script>
    <script src="Adjustment.js"></script>
</body>

</html>
