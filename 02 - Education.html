<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css\global.css">

    <title>Education</title>
    
</head>

<body>
    <section class="smallMainMenu">
        <div class="col">
            <a class="row" href="01 - AboutMe.html">
                <div class="smallIcon" id="aboutMe">
                    <img src="resources/About Me.png" alt="About Me">
                </div>
                <div class="smallIconName" id="aboutMe">
                    <p>About Me</p>
                </div>
            </a>

            <a class="row" href="03 - TechnicalStack.html">
                <div class="smallIcon" id="technicalStack">
                    <img src="resources/Tech.png" alt="Technical Stacks">
                </div>
                <div class="smallIconName" id="technicalStack">
                    <p>Technical Stacks</p>
                </div>
            </a>

            <a class="row" href="04 - Experiences.html">
                <div class="smallIcon" id="experiences">
                    <img src="resources\Exp.png" alt="Experiences">
                </div>
                <div class="smallIconName" id="experiences">
                    <p>Experiences</p>
                </div>
            </a>

            <a class="row" href="05 - Projects.html">
                <div class="smallIcon" id="projects">
                    <img src="resources/Projects.png" alt="Projects">
                </div>
                <div class="smallIconName" id="projects">
                    <p>Projects</p>
                </div>
            </a>

            <a class="row" href="06 - ContactMe.html">
                <div class="smallIcon" id="contactMe">
                    <img src="resources\Contact Me.png" alt="Contact Me">
                </div>
                <div class="smallIconName" id="contactMe">
                    <p>Contact Me</p>
                </div>
            </a>
        </div>
    </section>

    <section class="chat">
        <div class="window">
            <div class="windowBar">
                <a class="min" href="00 - Home.html"></a>
                <a class="close" href="00 - Home.html"><span class="material-symbols-outlined">
                        close
                    </span></a>
            </div>

            <div class="chatWindow">
                <p class="chatBubbleQuestion">Where did you go to school?</p>
                <p class="chatBubbleResponse">
                    Did you want to know about high school or college?
                </p>
            </div>
            <div class="respondBox">
                <p class="chatBubbleRespondQuestion" id="highschool" onclick="addResponse('highschool')">High School</p>
                <p class="chatBubbleRespondQuestion" id="college" onclick="addResponse('college')">College</p>
            </div>
        </div>
    </section>
    <script src="ChatAnswer.js"></script>
</body>

</html>
