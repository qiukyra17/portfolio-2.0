<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css\global.css">
    <link rel="stylesheet" href="css\smallerScreen.css">

    <title>Projects</title>

</head>

<body>
    <section>
        <div id="smallMainMenu">
            <a href="01 - AboutMe.html" class="row">
                <div class="smallIcon" id="aboutMe">
                    <img src="resources/About Me.png" alt="About Me">
                </div>
                <div class="smallIconName" id="aboutMe">
                    <p>About Me</p>
                </div>
            </a>

            <a href="02 - Education.html" class="row">
                <div class="smallIcon" id="education">
                    <img src="resources\Edu.png" alt="Education" href="AboutMe.html">
                </div>
                <div class="smallIconName" id="education">
                    <p>Education</p>
                </div>
            </a>

            <a href="03 - TechnicalStack.html" class="row">
                <div class="smallIcon" id="technicalStack">
                    <img src="resources/Tech.png" alt="Technical Stacks">
                </div>
                <div class="smallIconName" id="technicalStack">
                    <p>Technical Stacks</p>
                </div>
            </a>

            <a href="04 - Experiences.html" class="row">
                <div class="smallIcon" id="experiences">
                    <img src="resources\Exp.png" alt="Experiences">
                </div>
                <div class="smallIconName" id="experiences">
                    <p>Experiences</p>
                </div>
            </a>

            <a href="06 - ContactMe.html" class="row">
                <div class="smallIcon" id="contactMe">
                    <img src="resources\Contact Me.png" alt="Contact Me">
                </div>
                <div class="smallIconName" id="contactMe">
                    <p>Contact Me</p>
                </div>
            </a>
        </div>
    </section>

    <section class="chat">
        <div class="window">
            <div class="windowBar">
                <a class="min" href="index.html"></a>
                <a class="close" href="index.html"><span class="material-symbols-outlined">
                        close
                    </span></a>
            </div>

            <div class="chatWindow">
                <p class="chatBubbleQuestion">What are some projects you worked on?</p>
                <p class="chatBubbleResponse">
                    I have worked on a couple of personal projects, click on the one you would like to see!
                </p>
            </div>

            <div class="respondBox">
                <p class="chatBubbleRespondQuestion" id="deadbird" onclick="addResponse('deadbird')">Deadbird Warranty
                    App</p>
                <p class="chatBubbleRespondQuestion" id="chitchat" onclick="addResponse('chitchat')">chit chat</p>
                <p class="chatBubbleRespondQuestion" id="liamAndCo" onclick="addResponse('liamAndCo')">Liam & Co</p>
            </div>
        </div>
    </section>
    <script src="ChatAnswer.js"></script>
    <script src="Adjustment.js"></script>
</body>

</html>
